<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <div class = "app-wrapper">
      <figure>
        <div class="matrix-eisenhower">
          <img id="matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix, that shows how to make desicions according to the task's importance">
          <a class="more_inf" 
              href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </figure>
      <main class="main-part">
        <section>
          <label for="new-task" id="new-task-label">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button class="buttons">Add</button>
          </div>
        </section>
        <section>
          <h3 class="headlines">Todo</h3>
          <ul id="incomplete-tasks" class="lists">
            <li class="task-list list-item">
              <input type="checkbox" class="checkboxes"><label class="task labels">Pay Bills</label>
              <input type="text" class="task enter-task">
              <button class="edit buttons">Edit</button>
              <button class="delete buttons"><img class="delete-btn-img" src="./remove.svg" alt="button 'delete'"></button>
            </li>
            <li class="list-item edit-mode">
              <input type="checkbox" class="checkboxes">
              <label class="task labels" id="edit-mode-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task enter-task" id="edit-mode-input">
              <button class="edit buttons">Save</button>
              <button class="delete buttons"><img class="delete-btn-img" src="./remove.svg" alt="button 'delete'"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="headlines">Completed</h3>
          <ul id="completed-tasks" class="lists">
            <li class="list-item">
              <input type="checkbox" class="checkboxes" checked>
              <label class="task labels list-item-completed">See the Doctor</label>
              <input type="text" class="task enter-task">
              <button class="edit buttons">Edit</button>
              <button class="delete buttons"><img class="delete-btn-img" src="./remove.svg" alt="button 'delete'"></button>
            </li>
          </ul>
        </section>
      </main>
      <script src="app.js"></script>
    </div>
  </body>
</html>
